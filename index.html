<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/script.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
</head>
<body>
  <h3>Grocery List</h3>
  <form class="hidden" id="grocery-list">
    <input type="checkbox" id="frogs" value="Bananas" name="list">
    <label for="frogs">Bananas</label>
    <br>
    <input type="checkbox" id="peppers" value="peppers" name="list">
    <label for="peppers">Peppers</label>
    <br>
    <input type="checkbox" id="apples" value="apples" name="list">
    <label for="apples">Apples</label>
    <br>
    <input type="checkbox" id="celery" value="celery" name="list">
    <label for="celery">Celery</label>
    <br>
    <input type="checkbox" id="kale" value ="kale" name="list">
    <label for="kale">Kale</label>
    <br>
    <input type="checkbox" id="hummus" value="hummus" name="list">
    <label for="hummus">Hummus</label>
    <br>
    <input type="checkbox" id="denture-glue" value="denture-glue" name="list">
    <label for="denture-glue">Denture Glue</label>
    <br>
    <input type="checkbox" id="dark-choc-chips" value="Dark Chocolate Chips" name="list">
    <label for="dark-choc-chips">Dark Chocolate Chips</label>
    <br>
    <input type="checkbox" id="black-tea" value="black-tea" name="list">
    <label for="black-tea">Black Tea</label>
    <br>
    <input type="checkbox" id="ice-cream" value="ice-cream" name="list">
    <label for="ice-cream">Ice Cream</label>
    <br>  
    <button type="submit">Gimme</button>
  </form>
</body>
</html>
